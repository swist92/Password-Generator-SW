<html lang="en">
  <head>

  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script>
      function generatePassword() {
        var length = 8,
          charset =
            "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789~!@#$%^&*()_+=";
        retVal = "";
        for (var i = 0, n = charset.length; i < length; ++i) {
          password += charset.charAt(Math.floor(Math.random() * n));
        }
        return password;
      }
      var generateBtn = document.querySelector("#generate");

      function writePassword() {
        var password = passwordPrompt();
        var passwordText = document.querySelector("#password");
        passwordText.value = password;
      }
      function passwordPrompt() {
        var length = prompt(
          "How long would you like your password to be (8 - 128 characters)?"
        );
        length = parseInt(length);
        if (isNaN(length)) {
          alert("That is not a valid number, please try again");
          return "Not a valid number";
        }
        if (length < 8) {
          alert("Your password is too short");
          return;
        }
        if (length > 128) {
          alert("Your password is too long");
          return;
        }
        var specialChars = confirm(
          "Click OK to confirm including special characters"
        );
        var numericChars = confirm(
          "Click OK to confirm including numeric characters"
        );
        var lowercaseChars = confirm(
          "Click OK to confirm including lowercase characters"
        );
        var uppercaseChars = confirm(
          "Click OK to confirm including uppercase characters"
        );
        if (
          !specialChars &&
          !numericChars &&
          !lowercaseChars &&
          !uppercaseChars
        ) {
          alert("You need to select at least one!");
          return;
        }
      }

      generateBtn.addEventListener("click", writePassword);
    </script>
  </body>
</html>
